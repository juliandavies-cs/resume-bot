<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Julian’s Resume Chatbot</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background: #111827;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .quick-prompts {
      display: flex;
      gap: 10px;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .quick-prompts button {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .quick-prompts button:hover {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    .status {
      padding: 8px 16px;
      font-size: 14px;
      background: #fef3c7;
      color: #92400e;
      display: none;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 16px;
      max-width: 75%;
      line-height: 1.4;
      padding: 12px 14px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .message.user {
      background: #2563eb;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .message.bot {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 2px;
    }

    .typing {
      font-style: italic;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    .input-area button:disabled,
    .input-area input:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Julian’s Resume Chatbot</div>

  <!-- Quick prompt buttons -->
  <div class="quick-prompts">
    <button onclick="sendQuickPrompt('Brief summary of the resume')">
      Brief summary of the resume
    </button>
    <button onclick="sendQuickPrompt('Good fit for Software Developer?')">
      Good fit for Software Developer?
    </button>
  </div>

  <div id="status" class="status">
    Resume is not loaded yet. Please try again later.
  </div>

  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input
      id="input"
      type="text"
      placeholder="Ask about Julian’s experience..."
      disabled
    />
    <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
  </div>
</div>

<script>
  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const statusEl = document.getElementById("status");

  function addMessage(text, role) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function showTyping() {
    const div = document.createElement("div");
    div.className = "typing";
    div.id = "typing";
    div.textContent = "Bot is typing...";
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function hideTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
  }

  async function sendQuickPrompt(prompt) {
    inputEl.value = prompt;
    await sendMessage();
  }

  async function sendMessage() {
    const message = inputEl.value.trim();
    if (!message) return;

    addMessage(message, "user");
    inputEl.value = "";

    showTyping();

    try {
      const response = await fetch("https://resume-bot-td8i.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      hideTyping();

      if (data.reply.includes("Resume is not loaded")) {
        statusEl.style.display = "block";
        inputEl.disabled = true;
        sendBtn.disabled = true;
      } else {
        statusEl.style.display = "none";
        addMessage(data.reply, "bot");
      }
    } catch (err) {
      hideTyping();
      console.log("Error sending message:", err);
      addMessage("Unable to reach server.", "bot");
    }
  }

  window.onload = () => {
    inputEl.disabled = false;
    sendBtn.disabled = false;

    addMessage(
      "Hello! Welcome to Julian’s Resume Chatbot. Please feel free to ask me any questions regarding his resume and qualifications.",
      "bot"
    );
  };

  inputEl.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
