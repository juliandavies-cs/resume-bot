<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Julianâ€™s Resume Chatbot</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
      overscroll-behavior: none;
    }

    /* Root container */
    .chat-container {
      background: white;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;

      /* ðŸ”‘ Critical mobile height fix */
      height: calc(var(--vh, 1vh) * 100);

      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      flex-shrink: 0;
      padding: 14px 16px;
      background: #111827;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    /* Quick prompt buttons */
    .quick-prompts {
      flex-shrink: 0;
      display: flex;
      gap: 10px;
      padding: 10px 14px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
      overflow-x: auto;
    }

    .quick-prompts button {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    /* Messages area */
    .messages {
      flex: 1 1 auto; /* ðŸ”‘ allows scrolling */
      padding: 16px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: #f9fafb;
    }

    /* Individual messages */
    .message {
      margin-bottom: 14px;
      max-width: 75%;
      line-height: 1.4;
      padding: 12px 14px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user {
      background: #2563eb;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    /* Input area */
    .input-area {
      flex-shrink: 0; /* ðŸ”‘ keeps it above keyboard */
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 16px; /* ðŸ”‘ prevents iOS zoom */
      outline: none;
    }

    .input-area button {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    .input-area input:disabled,
    .input-area button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    /* ðŸ“± Mobile-specific tweaks */
    @media (max-width: 768px) {
      .chat-container {
        max-width: 100%;
      }

      .chat-header {
        font-size: 16px;
        padding: 12px;
      }

      .messages {
        padding: 12px;
      }

      .message {
        max-width: 90%;
        font-size: 15px;
      }

      .quick-prompts button {
        font-size: 13px;
        padding: 6px 12px;
      }
    }


  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Julianâ€™s Resume Chatbot</div>

  <!-- Quick prompt buttons -->
  <div class="quick-prompts">
    <button onclick="sendQuickPrompt('Brief summary of the resume')">
      Brief summary of the resume
    </button>
    <button onclick="sendQuickPrompt('Good fit for Software Developer?')">
      Good fit for Software Developer?
    </button>
  </div>

  <div id="status" class="status">
    Resume is not loaded yet. Please try again later.
  </div>

  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input
      id="input"
      type="text"
      placeholder="Ask about Julianâ€™s experience..."
      disabled
    />
    <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
  </div>
</div>

<script>
  function setViewportHeight() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty("--vh", `${vh}px`);
  }

  setViewportHeight();
  window.addEventListener("resize", setViewportHeight);

  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const statusEl = document.getElementById("status");
  let resumeReady = false;

  function addMessage(text, role) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function showTyping() {
    const div = document.createElement("div");
    div.className = "typing";
    div.id = "typing";
    div.textContent = "Bot is typing...";
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function hideTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
  }

  async function sendQuickPrompt(prompt) {
    inputEl.value = prompt;
    await sendMessage();
  }

  async function sendMessage() {
    const message = inputEl.value.trim();
    if (!message) return;

    addMessage(message, "user");
    inputEl.value = "";

    showTyping();

    try {
      const response = await fetch("https://resume-bot-td8i.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      hideTyping();

      if (data.reply.includes("Resume is not loaded")) {
        statusEl.style.display = "block";
        inputEl.disabled = true;
        sendBtn.disabled = true;
      } else {
        statusEl.style.display = "none";
        addMessage(data.reply, "bot");
      }
    } catch (err) {
      hideTyping();
      console.log("Error sending message:", err);
      addMessage("Unable to reach server.", "bot");
    }
  }

  window.onload = async () => {
    const response = await fetch("https://resume-bot-td8i.onrender.com/status");
    const data = await response.json();

    if (data.ready) {
      addMessage(
        "Hello! Welcome to Julianâ€™s Resume Chatbot. Please feel free to ask me any questions regarding his resume and qualifications.",
        "bot"
      );

      inputEl.disabled = false;
      sendBtn.disabled = false;
      quickButtons.forEach(btn => (btn.disabled = false));
      resumeReady = true;
    } else {
      inputEl.disabled = false;
      sendBtn.disabled = false;

      addMessage(
        "Hello! Welcome to Julianâ€™s Resume Chatbot. I am currently embedding his resume. Please allow me a few seconds to finish processing it. I will let you know when it is ready.",
        "bot"
      );

      pollResumeStatus()
    }
  };

  async function pollResumeStatus() {
    if (resumeReady) {
      return;
    }
    try {
      const response = await fetch("https://resume-bot-td8i.onrender.com/status");
      const data = await response.json();

      if (data.ready) {
        resumeReady = true;

        addMessage(
          "The resume has been processed successfully. You can now ask me questions about Julianâ€™s experience and qualifications. ",
          "bot"
        );

        inputEl.disabled = false;
        sendBtn.disabled = false;
        quickButtons.forEach(btn => btn.disabled = false);
      } else {
        setTimeout(pollResumeStatus, 1000);
      }
    } catch (err) {
      console.error("Status check failed, retrying...");
      setTimeout(pollResumeStatus, 1000);
    }
  }

  inputEl.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
